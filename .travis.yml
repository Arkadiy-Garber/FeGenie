language: bash

# Step before_install copy-pasted from https://github.com/astrofrog/example-travis-conda/blob/master/.travis.yml
before_install:
  - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b
  - export PATH=/home/travis/miniconda/bin:$PATH
  - conda update --yes conda

install:
  - ./setup.sh

script:
  - ./ci/test.sh
